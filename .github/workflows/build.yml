name: Build ProFuel Executable

on: [push]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3  # v2 yerine v3 kullanÄ±yoruz
    
    - name: Set up Python
      uses: actions/setup-python@v4  # v2 yerine v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name ProFuel --add-data "yakit_takip.db;." yakit_takip.py
        Compress-Archive -Path dist\* -DestinationPath ProFuel.zip -Force
        
    - name: Upload artifact
      uses: actions/upload-artifact@latest  # v3 yerine latest
      with:
        name: ProFuel
        path: dist/ProFuel.zip
